        <main class="container pt-3 pt-sm-2">
            <section class="row text-white">
                <section
                    class="col-md-5 col-12 col-lg-4 position-sticky sticky-top top-0"
                >
                    <button
                        class="btn btn-brand d-md-none d-block w-100"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasLeft"
                        aria-controls="offcanvasLeft"
                    >
                        <i class="fa-solid fa-filter"></i> Fillter
                    </button>

                    <div
                        class="accordion bg-glassy offcanvas-md offcanvas-start"
                        tabindex="-1"
                        id="offcanvasLeft"
                        aria-labelledby="offcanvasLeftLabel"
                    >
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLeftLabel">
                                Choose the content you wish to view
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="offcanvas"
                                data-bs-target="#offcanvasLeft"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="accordion-item bg-glassy">
                            <h2 class="accordion-header">
                                <button
                                    class="accordion-button collapsed pt-2"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#accordionBio"
                                    aria-expanded="false"
                                    aria-controls="accordionBio"
                                >
                                    Filter Posts
                                </button>
                            </h2>
                            <div
                                id="accordionBio"
                                class="accordion-collapse collapse"
                            >
                                <div class="accordion-body p-0">
                                    <div class="accordion-item py-1 ps-2">
                                        <p>Posts to show:</p>
                                        <div
                                            class="w-100"
                                            role="group"
                                            aria-label="radio toggle button group"
                                        >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio"
                                                id="vbtn-radio1"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio1"
                                                >Stream</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio"
                                                id="vbtn-radio2"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio2"
                                                >Discussion</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio"
                                                id="vbtn-radio3"
                                                checked
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio3"
                                                >All</label
                                            >
                                        </div>
                                    </div>
                                    <div class="accordion-item py-1 ps-2">
                                        <p>Posts Date:</p>
                                        <div
                                            class="w-100"
                                            role="group"
                                            aria-label="radio toggle button group"
                                        >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-one"
                                                id="vbtn-radio01"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio01"
                                                >New</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-one"
                                                id="vbtn-radio02"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio02"
                                                >Old</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-one"
                                                id="vbtn-radio03"
                                                checked
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radio03"
                                                >All</label
                                            >
                                        </div>
                                    </div>
                                    <div class="accordion-item py-1 ps-2">
                                        <p>Posted by:</p>
                                        <div
                                            class="w-100"
                                            role="group"
                                            aria-label="radio toggle button group"
                                        >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-two"
                                                id="vbtn-radioo1"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radioo1"
                                                >Following</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-two"
                                                id="vbtn-radioo2"
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radioo2"
                                                >Friends</label
                                            >
                                            <input
                                                type="radio"
                                                class="btn-check"
                                                name="vbtn-radio-two"
                                                id="vbtn-radioo3"
                                                checked
                                            />
                                            <label
                                                class="btn btn-outline-light"
                                                for="vbtn-radioo3"
                                                >All</label
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item bg-glassy">
                            <h2 class="accordion-header">
                                <button
                                    class="accordion-button collapsed"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#game-collapse"
                                    aria-expanded="true"
                                    aria-controls="game-collapse"
                                >
                                    Filter games
                                </button>
                            </h2>
                            <div
                                id="game-collapse"
                                class="accordion-collapse collapse"
                            >
                                <div class="accordion-body px-0">
                                    <div
                                        class="justify-content-center d-flex flex-column flex-wrap gap-1 px-4"
                                        role="group"
                                        aria-label="Basic checkbox toggle button group"
                                    >
                                        <input
                                            type="checkbox"
                                            class="btn-check"
                                            id="btncheck0"
                                            checked
                                        />
                                        <label
                                            class="btn btn-outline-light"
                                            for="btncheck0"
                                        >
                                            <span
                                                class="d-flex align-items-center justify-content-center"
                                            >
                                                <span class="m-0">All</span>
                                            </span></label
                                        >
                                        <input
                                            type="checkbox"
                                            class="btn-check"
                                            id="btncheck1"
                                        />
                                        <label
                                            class="btn btn-outline-light"
                                            for="btncheck1"
                                        >
                                            <span
                                                class="d-flex align-items-center justify-content-center"
                                            >
                                                <img
                                                    src="../assets/g/c.svg"
                                                    alt="game Image"
                                                    height="30"
                                                />
                                                <span class="m-0"
                                                    >Game Name</span
                                                >
                                            </span></label
                                        >

                                        <input
                                            type="checkbox"
                                            class="btn-check"
                                            id="btncheck2"
                                        />
                                        <label
                                            class="btn btn-outline-light"
                                            for="btncheck2"
                                        >
                                            <span
                                                class="d-flex align-items-center justify-content-center"
                                            >
                                                <img
                                                    src="../assets/g/l.svg"
                                                    alt="game Image"
                                                    height="30"
                                                />
                                                <span class="m-0"
                                                    >Game Name</span
                                                >
                                            </span></label
                                        >
                                        <input
                                            type="checkbox"
                                            class="btn-check"
                                            id="btncheck3"
                                        />
                                        <label
                                            class="btn btn-outline-light"
                                            for="btncheck3"
                                        >
                                            <span
                                                class="d-flex align-items-center justify-content-center"
                                            >
                                                <img
                                                    src="../assets/g/f.svg"
                                                    alt="game Image"
                                                    height="30"
                                                />
                                                <span class="m-0"
                                                    >Game Name</span
                                                >
                                            </span></label
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="col-lg-8 col-md-7 col-12">
                    <form
                        class="form-floating pt-3 pt-md-0 needs-validation mb-3"
                        id="publishForm"
                        novalidate
                    >
                        <textarea
                            class="form-control bg-dark bg-avtive-glassy text-white pt-4"
                            placeholder="Write Something..."
                            style="height: 250px"
                            maxlength="400"
                            minlength="1"
                            id="validationTooltip1"
                            required
                        ></textarea>
                        <label
                            for="validationTooltip1"
                            class="mb-1"
                            style="font-size: 0.8rem"
                            >Write Something...
                        </label>
                        <div class="invalid-tooltip top-0 mt-4 mt-md-2 end-0">
                            Please write something!!
                        </div>
                        <div
                            class="btn-group position-absolute bottom-0 w-100 bg-glassy"
                            role="group"
                            aria-label="Basic mixed styles"
                        >
                            <button
                                type="button"
                                class="btn btn-blenden d-flex align-items-center justify-content-center gap-2"
                            >
                                <i class="fa-solid fa-video"></i>
                                <span class="m-0 d-none d-lg-inline"
                                    >Stream</span
                                >
                            </button>
                            <button
                                type="button"
                                class="btn btn-blenden d-flex align-items-center justify-content-center gap-2 dropdown-toggle rounded-0"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Game Tager
                                <ul class="dropdown-menu w-100 ps-1">
                                    <li
                                        class="dropdown-item d-flex justify-content-start align-items-center gap-2 mb-2"
                                    >
                                        <p class="m-0">Counter Strike</p>
                                        <img
                                            src="../assets/g/c.svg"
                                            alt="lol"
                                            class="gameIcon"
                                        />
                                    </li>
                                    <li
                                        class="dropdown-item d-flex justify-content-start align-items-center gap-2 mb-2"
                                    >
                                        <p class="m-0">Fortnie</p>
                                        <img
                                            src="../assets/g/f.svg"
                                            alt="lol"
                                            class="gameIcon"
                                        />
                                    </li>
                                    <li
                                        class="dropdown-item table-hover d-flex justify-content-start align-items-center gap-2 mb-2"
                                    >
                                        <p class="m-0">League of Legends</p>
                                        <img
                                            src="../assets/g/l.svg"
                                            alt="lol"
                                            class="gameIcon"
                                        />
                                    </li>
                                    <li
                                        class="dropdown-item d-flex justify-content-start align-items-center gap-2 mb-2"
                                    >
                                        <p class="m-0">Sims 4</p>
                                        <img
                                            src="../assets/g/s.svg"
                                            alt="lol"
                                            class="gameIcon rounded-5"
                                        />
                                    </li>
                                    <li
                                        class="dropdown-item d-flex justify-content-start align-items-center gap-2 mb-2"
                                    >
                                        <p class="m-0">Valorent</p>
                                        <img
                                            src="../assets/g/v.svg"
                                            alt="lol"
                                            class="gameIcon rounded-5"
                                        />
                                    </li>
                                </ul>
                            </button>

                            <button
                                id="controlBtn01"
                                type="submit"
                                class="btn btn-blenden d-flex align-items-center justify-content-center gap-2"
                            >
                                <i class="fa-solid fa-paper-plane"></i>
                                <span class="m-0 d-none d-lg-inline"
                                    >Publish</span
                                >
                            </button>
                        </div>
                    </form>
                    <div class="row row-cols-1 g-4" id="posts"></div>
                </section>
            </section>
